<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec11ad5f13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="login">
        <form action="#">
            <div class="sign-up">
                <h2>OFFICIAL SIGNUP FORM</h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-id-badge"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">First Name</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Email</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Password</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Confirm password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check" >
                <label for="check">I agree to the terms.</label>
            </div>
            <div class="button">
                <button class="btn">Register</button>
            </div>
            <div class="box">
                <p>or</p>
            </div>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </div>
            <div class="p">
                <p>2023 classy login form.</p>
            </div>
        </form>

    </div>
</body>
</html>
